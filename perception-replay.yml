version: '2' # Must be present exactly once at the beginning of the docker-compose.yml file

services:    # Must be present exactly once at the beginning of the docker-compose.yml file
    cfsd18-perception-detectcone:
        #latest
        # image: chalmersfsd/cfsd18-perception-detectcone:pre-release-dffc4a0
        image: detectcone:test
        network_mode: "host"
        ipc: host
        working_dir: /opt
        environment:
          - DISPLAY=$DISPLAY
          #- CLUON_SHAREDMEMORY_POSIX=1
        volumes:
         - /tmp:/tmp
         - ./detectcone:/opt
         #- ./model_old:/opt/model
         - ./model_new:/opt/model
        ulimits:
          memlock:
            soft: 5600000 #1516032
            hard: 5600000
        command: "cfsd18-perception-detectcone --cid=253 --name=img.argb --width=2560 --height=720 --bpp=24 --threshold=0.6
        --timeDiffMilliseconds=40 --separationTimeMs=20 --checkLidarMilliseconds=1000 --senderStamp=118 --attentionSenderStamp=116
        --offline=0 --annotate=0 --stateMachineId=1401 --readyStateMachine=1 --forwardDetection=1 --fastThreshold=7 --orbPatchSize=15
        --matchDistance=1.5 --verbose"

