version: '2' # Must be present exactly once at the beginning of the docker-compose.yml file

services:    # Must be present exactly once at the beginning of the docker-compose.yml file
    cfsd18-perception-detectcone:
        #latest
        image: cfsd18-perception-detectcone:v1.2
        # image: perception:detectcone
        network_mode: "host"
        ipc: host
        working_dir: /opt
        environment:
          - DISPLAY=$DISPLAY
        volumes:
         - /tmp:/tmp
         - ./detectcone:/opt
         - ${PWD}/model_new:/opt/model # have to use absolute path for mounting file
         #- ${PWD}/model_old:/opt/model
        ulimits:
          memlock:
            soft: 5600000
            hard: 5600000
        command: "cfsd18-perception-detectcone --cid=253 --name=img.argb --width=1344 --height=376 --bpp=24 --threshold=0.6 --timeDiffMilliseconds=40 --separationTimeMs=20 --checkLidarMilliseconds=1000 --senderStamp=118 --attentionSenderStamp=116 --offline=0 --annotate=0 --stateMachineId=1401 --readyStateMachine=1 --forwardDetection=1 --fastThreshold=7 --orbPatchSize=15 --matchDistance=1.5 --verbose"
